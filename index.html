<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulmate Fortune Teller</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Find Your Soulmate</h1>
    <textarea id="nameText" placeholder="Enter your name..."></textarea>
    <button id="tellFortuneButton">Tell Me!</button>
</div>
<script>
    function goBack() {
          window.history.back();
      }

      // Get the 'fortuneResult' parameter from the URL
      const params = new URLSearchParams(window.location.search);
      const fortuneResult = params.get('fortuneResult');

      // Check if 'fortuneResult' exists and display it
      if (fortuneResult) {
          document.getElementById('fortuneResult').textContent = decodeURIComponent(fortuneResult);
      } else {
          document.getElementById('fortuneResult').textContent = "No fortune available. Please try again.";
      }
</script>
</body>
</html>
