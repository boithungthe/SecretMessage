<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fortune</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light background color */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Dark text color */
        }

        .container {
            background-color: #ffffff; /* White background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px; /* Max width for larger screens */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #6a5acd; /* A pleasant color for the title */
        }

        #fortuneResult {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px;
            background-color: #e6e6fa; /* Light lavender background */
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            color: #483d8b; /* Dark slate blue for the text */
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #6a5acd; /* Matching color with the title */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5c4dc3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Soulmate Fortune</h1>
    <div id="fortuneResult"></div>
    <button onclick="goBack()">Go Back</button>
</div>

<script>
    function goBack() {
        window.history.back();
    }

    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');

    if (name) {
        document.getElementById('fortuneResult').textContent = `${name}, your soulmate is waiting for you in a magical place!`;
    } else {
        document.getElementById('fortuneResult').textContent = "No name provided.";
    }
</script>
</body>
</html>
