<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fortune</title>
    <link rel="stylesheet" href="resultStyles.css"> <!-- Link to your CSS file -->
</head>
<body>
<div class="container">
    <h1>Your Soulmate Fortune</h1>
    <div id="fortuneResult"></div>
    <button onclick="goBack()">Go Back</button>
</div>

<script>
    function goBack() {
          window.history.back();
      }

      // Get the 'fortuneResult' parameter from the URL
      const params = new URLSearchParams(window.location.search);
      const fortuneResult = params.get('fortuneResult');

      // Check if 'fortuneResult' exists and display it
      if (fortuneResult) {
          document.getElementById('fortuneResult').textContent = decodeURIComponent(fortuneResult);
      } else {
          document.getElementById('fortuneResult').textContent = "No fortune available. Please try again.";
      }
</script>
</body>
</html>
